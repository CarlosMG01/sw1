<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<script>
function toggleEditar(campoId) {
    var input = document.getElementById(campoId + '-input');
    var texto = document.getElementById(campoId + '-texto');

    if (input.style.display === 'none') {
        // Muestra el input y oculta el texto
        input.style.display = 'inline-block';
        texto.style.display = 'none';
        input.value = texto.textContent;
        input.focus();
    } else {
        // Muestra el texto y oculta el input
        input.style.display = 'none';
        texto.style.display = 'inline-block';
        texto.textContent = input.value;
    }
}
</script>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">
            <span>Nombre Usuario</span>
        </a>
        <a href="cursos.html">
            <i class="fas fa-book"></i>
            <span>Cursos</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="notificaciones.html">
            <i class="fas fa-bell"></i>
            <span>Notificaciones</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
        </a>
    </aside>
    <div class="main">

        <header>
            <h1>Perfil de usuario</h1>
        </header>
        <main>
            <section class="perfil-usuario">
                <img src="../../assets/default-avatar.png" alt="Foto de Perfil" class="foto-perfil">
                
                <div class="campo">
                    <label>Nombre:</label>
                    <label id="nombre-texto">Carlos</label> 
                    <input type="text" id="nombre-input" name="nombre" style="display: none;">
                    <i class="fas fa-pencil-alt lapiz" onclick="toggleEditar('nombre')"></i>
                </div>

                <div class="campo">
                    <label>Apellidos:</label>
                    <label id="apellidos-texto">Marcos</label> 
                    <input type="text" id="apellidos-input" name="apellidos" style="display: none;">
                    <i class="fas fa-pencil-alt lapiz" onclick="toggleEditar('apellidos')"></i>
                </div>
                

                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <label id="email">c.marcos3@usp.ceu.es</label>
                </div>

                <div class="campo">
                    <label for="idioma">Idioma:</label>
                    <select id="idioma" name="idioma">
                        <option value="español">Español</option>
                        <option value="inglés">Inglés</option>
                    </select>
                </div>

                <button onclick="window.location.href='modificar_contraseña.html';">Cambiar Contraseña</button>
            </section>
        </main>
    </div>

</body>
</html>
