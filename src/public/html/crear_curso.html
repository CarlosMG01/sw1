<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">
            <span>Nombre Usuario</span>
        </a>
        <a href="javascript:void(0);" onclick="mostrarCursos()">
            <i class="fas fa-book"></i>
            <span>Cursos</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="notificaciones.html">
            <i class="fas fa-bell"></i>
            <span>Notificaciones</span>
        </a>
        <a href="crear_curso.html">
            <i class="fas fa-plus"></i>
            <span>Crear curso</span>
        </a>
        <a href="panel_de_administracion.html">
            <i class="fas fa-users"></i>
            <span>Usuarios</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
        </a>
    </aside>
    
    <div class="main">
        <header>
            <h1>Nuevo curso</h1>
        </header>

        <main>
            <form action="destino_del_formulario" method="post" class="formulario-curso">
                <br/>
                <div class="campo-formulario">
                    <label for="nombre-curso">Nombre del Curso</label>
                    <input type="text" id="nombre-curso" name="nombre-curso" required>
                </div>

                <div class="campo-formulario">
                    <label for="profesores-curso">Profesores</label>
                    <input type="text" id="profesores-curso" name="profesores-curso" required>
                </div>

                <div class="campo-formulario">
                    <label for="alumnos-curso">Alumnos</label>
                    <input type="text" id="alumnos-curso" name="alumnos-curso">
                </div>

                <div class="campo-formulario">
                    <label for="descripcion-curso">Descripci√≥n</label>
                    <textarea id="descripcion-curso" name="descripcion-curso"></textarea>
                </div>

                <div class="campo-formulario">
                    <label for="foro-curso">Foro</label>
                    <input type="checkbox" id="foro-curso" name="foro-curso">
                </div>

                <div class="campo-formulario">
                    <label>Permisos Especiales</label>
                    <select multiple>
                        <option value="permiso1">Permiso 1</option>
                        <option value="permiso2">Permiso 2</option>
                    </select>
                </div>

                <button type="submit" class="boton-enviar">Crear Curso</button>
            </form>
        </main>
    </div>

</body>
</html>
