<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>
<script>
    function toggleAnclado(event, cursoId) {
        event.stopPropagation();
        const boton = event.target.parentNode;
        const isAnclado = boton.classList.contains('anclado');
        if (isAnclado) {
            document.getElementById('otros-container').appendChild(boton);
        } else {
            document.getElementById('anclados-container').appendChild(boton);
        }
        boton.classList.toggle('anclado');
    }

    function irAChat(cursoId) {
        window.location.href = 'chat.html?curso=' + cursoId;
    }
</script>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">
            <span>Nombre Usuario</span>
        </a>
        <a href="cursos.html">
            <i class="fas fa-book"></i>
            <span>Cursos</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="notificaciones.html">
            <i class="fas fa-bell"></i>
            <span>Notificaciones</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
        </a>
    </aside>

    <div class="main">
        <header>
            <h1>Chats</h1>
        </header>

        <main>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <img src="../../assets/lupa.png" alt="Search" class="lupa">
                <select>
                    <option value="filter1">Filtro 1</option>
                    <option value="filter2">Filtro 2</option>
                </select>
                <select class="epp">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>Elementos por p√°gina</span>
            </div>

            <section class="anclados">
                <h2>Chats anclados</h2>
                <div id="anclados-container">
                </div>
            </section>

            <section class="otros">
                <h2>Otros chats</h2>
                <div id="otros-container">
                    <button class="objeto" onclick="irAChat(1);"><span>Chat 1</span><i class="fas fa-star" onclick="toggleAnclado(event, 1)"></i></button>
                    <button class="objeto" onclick="irAChat(2);"><span>Chat 2</span><i class="fas fa-star" onclick="toggleAnclado(event, 2)"></i></button>
                    <button class="objeto" onclick="irAChat(3);"><span>Chat 3</span><i class="fas fa-star" onclick="toggleAnclado(event, 3)"></i></button>
                    <button class="objeto" onclick="irAChat(4);"><span>Chat 4</span><i class="fas fa-star" onclick="toggleAnclado(event, 4)"></i></button>
                    <button class="objeto" onclick="irAChat(5);"><span>Chat 5</span><i class="fas fa-star" onclick="toggleAnclado(event, 5)"></i></button>
                    <button class="objeto" onclick="irAChat(6);"><span>Chat 6</span><i class="fas fa-star" onclick="toggleAnclado(event, 6)"></i></button>

                </div>
            </section>
        </main>
    </div>
</body>
</html>
