<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-academy Login</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
</head>

<script>
function togglePasswordVisibility() {
    var passwordInput = document.getElementById('password');
    var toggleIcon = passwordInput.nextElementSibling;

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    }
}

</script>

<body>

    <main>
        <div class="main">
        <h1>Bienvenido a E-academy</h1>
        <img src="../../assets/logo.png" alt="Logo E-ACADEMY" class="logo">
        <br/>
        <form action="cursos.html" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <div class="form-group password-container">
            <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>

        <p>
            <a href="contrase침a_olvidada.html">He olvidado mi contrase침a</a>
        </p>
    </div>
    </main>
    
</body>
</html>
