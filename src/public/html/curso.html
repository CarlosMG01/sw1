<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<script>

    function mostrarInfoProfesor() {
    document.getElementById('info-profesor').style.display = 'block';
    }

    function ocultarInfoProfesor() {
        document.getElementById('info-profesor').style.display = 'none';
    }

    function cambiarContenido(tipo) {
    // Oculta todos los contenedores
    document.getElementById('alumnos-container').style.display = 'none';
    document.getElementById('videoclases-container').style.display = 'none';
    document.getElementById('foro-container').style.display = 'none';
    document.getElementById('anuncios-container').style.display = 'none';
    document.getElementById('contenido-container').style.display = 'none';

    // Muestra el contenedor seleccionado
    document.getElementById(tipo + '-container').style.display = 'block';
    }

</script>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">
            <span>Nombre Usuario</span>
        </a>
        <a href="cursos.html">
            <i class="fas fa-book"></i>
            <span>Cursos</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="notificaciones.html">
            <i class="fas fa-bell"></i>
            <span>Notificaciones</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
        </a>
    </aside>

    

    <div class="main">
        
        <aside class="sidebar-2">
            <button onmouseover="mostrarInfoProfesor();" onmouseout="ocultarInfoProfesor();"><i class="fas fa-chalkboard-teacher"></i> Profesor</button>
            <div id="info-profesor" style="display: none;">
                <p>Nombre: Álvaro Sánchez Picot</p>
                <p>Correo: profesor@example.com</p>
                <p>Despacho: D1.1.1</p>
            </div>
            
            <button onclick="cambiarContenido('alumnos');"><i class="fas fa-users"></i> Alumnos</button>
            <button onclick="cambiarContenido('videoclases');"><i class="fas fa-video"></i> Videoclases</button>
            <button onclick="cambiarContenido('foro');"><i class="fas fa-comments"></i> Foro</button>
            <button onclick="cambiarContenido('anuncios');"><i class="fas fa-bullhorn"></i> Anuncios</button>
            <button onclick="cambiarContenido('contenido');"><i class="fas fa-book-open"></i> Contenido</button>
        </aside>

        <header>
            <h1>Nombre del curso</h1>
        </header>

        <main>
            
            <section id="contenido-curso">

                    <div id="alumnos-container" style="display: none;">
                        <button class="objeto">Alumno 1</button>
                        <button class="objeto">Alumno 2</button>
                    </div>
                
                    <div id="videoclases-container" style="display: none;">
                        <button class="objeto">Videoclase 1</button>
                        <button class="objeto">Videoclase 2</button>
                    </div>
                
                    <div id="foro-container" style="display: none;">
                        <button class="objeto">Tema del Foro 1</button>
                        <button class="objeto">Tema del Foro 2</button>
                    </div>
                
                    <div id="anuncios-container" style="display: none;">
                        <button class="objeto">Anuncio 1</button>
                        <button class="objeto">Anuncio 2</button>
                    </div>
                
                    <div id="contenido-container">
                        <button class="objeto">Contenido 1</button>
                        <button class="objeto">Contenido 2</button>
                    </div>
                </div>
                
            </section>
        </main>
    </div>

</body>
</html>
