<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - E-academy</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="path/to/your/css/style.css">
</head>
<body>
    <header>
        <a href="perfil.html">
            <img src="path/to/logo.png" alt="Logo E-ACADEMY" class="logo">
        </a>
        <h1 class="centrado">E-ACADEMY</h1>
    </header>

    <main>
        <form action="perfil.html" method="post" class="formulario-contraseña">
            <div class="campo-contraseña">
                <label for="contrasena-anterior">Contraseña Anterior:</label>
                <input type="password" id="contrasena-anterior" name="contrasena-anterior" required>
                <button type="button"><img src="path/to/ojo-icono.png" alt="Mostrar/Ocultar"></button>
            </div>

            <div class="campo-contraseña">
                <label for="nueva-contrasena">Nueva Contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
                <button type="button"><img src="path/to/ojo-icono.png" alt="Mostrar/Ocultar"></button>
            </div>

            <div class="campo-contraseña">
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                <button type="button"><img src="path/to/ojo-icono.png" alt="Mostrar/Ocultar"></button>
            </div>

            <button type="submit" class="boton-actualizar">Actualizar Contraseña</button>
        </form>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        // Aquí se agregarán las funciones de JavaScript para manejar la visibilidad de las contraseñas
    </script>
</body>
</html>
