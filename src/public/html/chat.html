<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<script>
    function enviarMensaje() {
    var input = document.getElementById('chat-input');
    var mensaje = input.value.trim();

    if (mensaje) {
        var nuevoMensaje = document.createElement('div');
        nuevoMensaje.classList.add('mensaje', 'usuario-actual');
        nuevoMensaje.textContent = mensaje;

        var chat = document.querySelector('.chat');
        chat.appendChild(nuevoMensaje);

        input.value = '';
    }
}

function presionarEnter(event) {
    // NÃºmero 13 corresponde a la tecla Enter
    if (event.keyCode === 13) {
        event.preventDefault();
        enviarMensaje();
    }
}



</script>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">
            <span>Nombre Usuario</span>
        </a>
        <a href="cursos.html">
            <i class="fas fa-book"></i>
            <span>Cursos</span>
        </a>
        <a href="chats.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a href="notificaciones.html">
            <i class="fas fa-bell"></i>
            <span>Notificaciones</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Salir</span>
        </a>
    </aside>
    
    <div class="main">
        <div class="main-chat">
            <header>
                <img src="../../assets/default-avatar.png" alt="Foto de Perfil Usuario" class="foto-perfil">
                <h1>Nombre de usuario</h1>
            </header>
        </div>
    <main>
        <div class="chat">
            <div class="mensaje otro-usuario">
                Mensaje del Otro Usuario 1
            </div>
            <div class="mensaje usuario-actual">
                Mi Mensaje 1
            </div>
            <div class="mensaje otro-usuario">
                Mensaje del Otro Usuario 2
            </div>
            <div class="mensaje usuario-actual">
                Mi Mensaje 2
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeyup="presionarEnter(event)">
            <button onclick="enviarMensaje()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>
        

</body>
</html>
