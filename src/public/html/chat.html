<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - E-academy</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="path/to/your/css/style.css">
</head>
<body>
    <header>
        <!-- Foto de perfil y nombre del otro usuario en el chat -->
        <img src="path/to/foto-perfil-usuario.png" alt="Foto de Perfil Usuario" class="foto-perfil">
        <h1>Nombre del Usuario</h1>
        <img src="path/to/lupa-logo.png" alt="Buscar Mensajes" class="icono-buscar">
    </header>

    <aside>
        <!-- Sidebar común a otras páginas -->
        <button><img src="path/to/image" alt="Profile Picture"></button>
        <button onclick="window.location.href='perfil.html';">Nombre Usuario</button>
        <button onclick="window.location.href='cursos.html';">Cursos</button>
        <button onclick="window.location.href='chats.html';">Chats</button>
        <button onclick="window.location.href='notificaciones.html';">Notificaciones</button>
        <button onclick="window.location.href='index.html';">Salir</button>
    </aside>

    <main>
        <!-- Conversación de chat -->
        <div class="mensaje otro-usuario">
            <p>Mensaje del Otro Usuario 1</p>
        </div>
        <div class="mensaje usuario-actual">
            <p>Mi Mensaje 1</p>
        </div>
        <div class="mensaje otro-usuario">
            <p>Mensaje del Otro Usuario 2</p>
        </div>
        <div class="mensaje usuario-actual">
            <p>Mi Mensaje 2</p>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
