<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - E-academy</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<script>
    function toggleAnclado(event, cursoId) {
        event.stopPropagation(); // Detiene la propagación para evitar la redirección del botón
        const boton = event.target.parentNode;
        const isAnclado = boton.classList.contains('anclado');
        if (isAnclado) {
            document.getElementById('otros-container').appendChild(boton);
        } else {
            document.getElementById('anclados-container').appendChild(boton);
        }
        boton.classList.toggle('anclado');
    }

    function irACurso(cursoId) {
        window.location.href = 'curso.html?curso=' + cursoId;
    }

    function mostrarUsuarios() {
    console.log("El enlace fue clickeado!");
    }
    
    function mostrarCursos() {
    console.log("El enlace fue clickeado!");
    }

</script>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="perfil.html" class="active">

            <span>Cursos</span>

        </a>
        <a href="notificaciones.html">

            <span>Notificaciones</span>
        </a>
        <a href="crear_curso.html">
            <i class="fas fa-plus"></i>
            <span>Crear curso</span>

        <a href="javascript:void(0);" onclick="mostrarUsuarios()">

        <a class="salir" href="index.html">

        </a>
    </aside>
    
    <div class="main">

        </header>
        <main>

                    <input type="text" placeholder="Buscar...">

                <section class="otros">
                    <h2>Otros</h2>
